<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="question.css">
</head>

<body>
    <div class="h-screen flex justify-center items-center bg-indigo-700">
        <div class="lg:h-3/5 lg:w-1/3 border-2 bg-white rounded-lg p-5 sm:h-[20px] sm:w-[20px] sm:mx-2 md:h-[60px] md:w-[60px]"
            id="quiz-card">
            <p class="h-10 text-3xl font-semibold pb-2" id="quiz-title">Simple Quiz</p>
            <hr class="h-0.5 bg-black">
            <p class="pt-4 text-lg font-medium" id="question">Which is the largest animal in the world ?</p>
            <div class="my-4">
                <button
                    class="option-button block py-1 border-2 border-black w-full my-4 rounded-md text-left pl-3 font-semibold" value="false">Shark</button>
                <button
                    class="option-button block py-1 border-2 border-black w-full my-4 rounded-md text-left pl-3 font-semibold" value="false">Blue
                    Whale</button>
                <button
                    class="option-button block py-1 border-2 border-black w-full my-4 rounded-md text-left pl-3 font-semibold" value="false">Elephant</button>
                <button
                    class="option-button block py-1 border-2 border-black w-full my-4 rounded-md text-left pl-3 font-semibold" value="false">Giraffe</button>
            </div>
            <br>
            <div class="flex justify-center">
                <button
                    class="next-button w-32 bg-blue-900 text-white font-medium py-2 rounded-md items-center mb-8" id="next">Next</button>
            </div>
        </div>
    </div>

    </div>




    <script src="question.js"></script>
</body>

</html>
